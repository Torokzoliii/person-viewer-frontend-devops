<div style="text-align: center; margin-top: 50px">
  <h2>Person Viewer</h2>

  <button (click)="loadPersons()">Load Persons</button>

  <div>
    <table border="1" style="margin: 20px auto">
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Age</th>
      </tr>
      <tr *ngFor="let p of persons">
        <td>{{ p.lastName }}</td>
        <td>{{ p.firstName }}</td>
        <td>{{ p.age }}</td>
      </tr>
    </table>
  </div>
</div>
