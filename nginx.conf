server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|ttf|woff|woff2)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public";
  }

  location ~* \.(?:html|json|xml|txt)$ {
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }
}
